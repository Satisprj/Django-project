{% extends 'main.html' %}
{% block content %}
<h1>{{room.name}}</h1>
{{room.description}}

<div class="comment-wrapper">
    <h3>Conversation
    </h3>
    {% for message in room_messages%}
    <br>
    @{{message.user}}--{{message.created|timesince}}
    <br>
    <small>{{message.body}} </small>
    {%endfor%}
</div>
{%if request.user.is_authenticated%}

<div>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="body" id="" placeholder="Write a message">
    </form>
</div>
{%endif%}
{% endblock %}
